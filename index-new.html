<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHIP-8</title>
</head>

<body>
    <input type="file">
    <canvas width="1" height="1"></canvas>
    <p id="debug"></p>

    <script src="./main-new.js"></script>
    <script>
        let input = document.querySelector("input[type='file']");
        let started = false;

        let chip8 = new Chip8();

        input.onchange = () => {
            let fr = new FileReader();

            fr.onload = () => {
                let data = new Uint8Array(fr.result);
                chip8.loadRom(data);
                started = true;
            }

            fr.readAsArrayBuffer(input.files[0]);
        }
        
        function update() {
                if (started === true) chip8.run();

                document.getElementById("debug").innerHTML = "PC: "+chip8.cpu.pc+"<br>"+"Registers: [" + chip8.cpu.v + "]<br>"
                + "SP: " + chip8.cpu.sp + " Stack: [" + chip8.cpu.stack + "]<br>"
                + "I: " + chip8.cpu.i + " DT: " + chip8.cpu.dt  + " ST: " + chip8.cpu.st;
        }

        setInterval(update, 1000 / 60);
    </script>
</body>
</html>
